<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Introduzaca cualquier datos por el que desea filtrar"
    #input
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Contiente Column -->
  <ng-container matColumnDef="idcontinente">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.idcontinente }}</td>
  </ng-container>

  <!-- nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="Controles">
    <th mat-header-cell *matHeaderCellDef>Controles</th>
    <td mat-cell *matCellDef="let row">
      <button mat-stroked-button color="primary" (click)="openModal(row)">
        <span class="material-icons">edit</span>
      </button>
      <button
        mat-stroked-button
        color="primary"
        (click)="onDelete(row.idcontinente)"
      >
        <span class="material-icons"> delete </span>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <button mat-stroked-button color="warn" (click)="openModal()">
    <span class="material-icons">edit</span>
  </button>
</table>

<mat-paginator
  [length]="100"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
>
</mat-paginator>

<button
  mat-stroked-button
  color="warn"
  (click)="openModal()"
  style="float: inline-end; margin-right: 600px"
>
  <span class="material-icons"> add </span>
</button>
<!-- Row shown when there is no matching data. -->
<tr class="mat-row" *matNoDataRow>
  <td class="mat-cell" colspan="4">
    No data matching the filter "{{ input.value }}"
  </td>
</tr>

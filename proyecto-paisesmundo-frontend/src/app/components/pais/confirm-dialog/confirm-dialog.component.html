<div class="card">
  <div class="card-head">Eliminar</div>
  <div class="card-block">
    <p class="card-text" style="font-family: Trebuchet MS;">
      ¿Está seguro que desea eliminar el pais?
    </p>
    <td >
      <button mat-raised-button color="primary" (click)="onEliminar()">Confirmar</button>
      <button mat-raised-button color="warn" (click)="onCancelar()">Cancelar</button>
    </td>
  </div>
</div>
